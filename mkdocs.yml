site_name: Mini LangChain
site_description: High-performance, cross-language LLM orchestration library with Rust core.
site_author: GrandpaEJ
site_url: https://grandpaej.github.io/Mini_LangChain/

theme:
  name: material
  palette: 
    - scheme: default
      primary: light blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: light blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GrandpaEJ/Mini_LangChain
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mini-langchain/
    - icon: fontawesome/brands/node-js
      link: https://www.npmjs.com/package/mini-langchain

nav:
  - Home: index.md
  - Python SDK:
    - Getting Started: python/getting_started.md
    - API Reference: python/api.md
    - Examples: python/examples.md
  - Node.js SDK:
    - Getting Started: node/getting_started.md
    - API Reference: node/api.md
    - Examples: node/examples.md
  - Rust Core:
    - Architecture: rust/architecture.md
    - API Reference: rust/api.md
  - Benchmarks: benchmarks/index.md
  - Contributing: contributing.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.saneheaders
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
