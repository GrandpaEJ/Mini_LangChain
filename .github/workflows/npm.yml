name: Publish to NPM
on:
  workflow_dispatch:
  # release:
  #   types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        working-directory: node
        run: npm install
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}
      - name: Build
        working-directory: node
        run: npm run build
        env:
          CARGO_BUILD_TARGET: ${{ matrix.settings.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: node/*.node
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'"
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        working-directory: node
        run: npm install --ignore-scripts
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: node/artifacts
      - name: Move artifacts
        working-directory: node
        run: |
          mkdir -p npm
          mv artifacts/bindings-x86_64-unknown-linux-gnu/*.node . || true
          mv artifacts/bindings-x86_64-pc-windows-msvc/*.node . || true
          mv artifacts/bindings-x86_64-apple-darwin/*.node . || true
          mv artifacts/bindings-aarch64-apple-darwin/*.node . || true
          ls -R
      - name: Publish
        working-directory: node
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET_TOKEN }}
